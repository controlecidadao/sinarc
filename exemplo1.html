                    let s = network.getSelectedNodes();

                    let nos_acum = []

                    if (s.length > 0) {
                    
                        for (let i=0; i<s.length; i++) {

                        }

                        // RESTAURA O ARRAY

                        // ADICIONA ITENS AO ARRAY
                        temp = temp.concat(nos_acum)

                        // ELIMINA DUPLICIDADES DO ARRAY
                        temp = [...new Set(temp)];

                        // GRAVA NOVO ARRAY NO 'localStorage' (SUBSTITUI O ANTERIOR)
                        localStorage.setItem('nos_acum', JSON.stringify(temp));

        // EXIBE NOVOS LAYOUTS CRIADOS - TECLA K
        // #####################################

        // Criado com o auxlio do Chat GPT: criar cdigo em Python que posicione n pontos de forma equidistante sobre uma circunferncia no plano cartesiano
        // Validao realizada no site para plotagem de pontos no plano cartesiano: https://www.desmos.com/calculator?lang=pt-BR
        // O Critrio adotado para ordenar os ns sobre a circunferncia foi o nmero de conexes.
        
        var toggle_K = 0;

        document.addEventListener('keydown', (event) => {

            if (event.key == 'K' && toggle_K == 0) {

                network.physics.physicsEnabled = true;
                network.physics.startSimulation()
                
                let nos2 = nodes.getIds();
                
                // CALCULA PONTOS NA CIRCUNFERNCIA
                let n2 = nos2.length;

                // O multiplicador do raio (20) controla a separao entre os ns sobre a circunferncia
                function pontosCircunferencia(n, R=n2 * 20) {
                    
                    let d = 2 * R * Math.sin(Math.PI / n2);
                    let pontos = [];
                    
                    for (let i = 0; i < n2; i++) {
                        let angulo = 2 * Math.PI * i / n2 - Math.PI / 2;
                        let x = R * Math.cos(angulo);
                        let y = R * Math.sin(angulo);
                        let ponto = [x, y];
                        pontos.push(ponto);
                    }
                    
                    let pontosDistancia = [];
                    
                    for (let i = 0; i < n2; i++) {
                        let pontoAtual = pontos[i];
                        let pontoAnterior = pontos[(i - 1 + n2) % n2];
                        let pontoProximo = pontos[(i + 1) % n2];
                        let distanciaAnterior = Math.sqrt(Math.pow((pontoAtual[0] - pontoAnterior[0]), 2) + Math.pow((pontoAtual[1] - pontoAnterior[1]), 2));
                        let distanciaProxima = Math.sqrt(Math.pow((pontoAtual[0] - pontoProximo[0]), 2) + Math.pow((pontoAtual[1] - pontoProximo[1]), 2));
                        if (Math.abs(distanciaAnterior - d) < 1e-9 && Math.abs(distanciaProxima - d) < 1e-9) {
                            pontosDistancia.push(pontoAtual);
                        }
                    }
                    
                    return pontosDistancia;
                }
                
                let pontos = pontosCircunferencia(n2);


                // Create a new array from the list of nodes
                const nodeArray = nodes.get({
                    fields: ['id']
                });
                
                // Sort the array of nodes based on their degree
                nodeArray.sort((a, b) => {
                const degreeA = edges.get({
                    filter: edge => edge.from === a.id || edge.to === a.id
                }).length;
                const degreeB = edges.get({
                    filter: edge => edge.from === b.id || edge.to === b.id
                }).length;
                return degreeB - degreeA;
                });

                
                // Extrai ids dos ns
                nos3 = [];
                for (let i=0; i<nodeArray.length; i++) {
                    nos3.push(nodeArray[i].id);
                }
                
                
                // ARREDONDA TUPLAS PARA DUAS CASAS DECIMAIS
                function arredondaTuplas(array) {
                let novoArray = [];
                for (let i = 0; i < array.length; i++) {
                    let tupla = [];
                    for (let j = 0; j < array[i].length; j++) {
                    tupla.push(parseFloat(array[i][j].toFixed(2)));
                    }
                    novoArray.push(tupla);
                }
                return novoArray;
                }
                
                lista = arredondaTuplas(pontos);
                
                
                // ALTERA A POSIO DOS NS
                for (let i=0; i<nos3.length; i++) { 
                network.body.nodes[nos3[i]].x = lista[i][0];
                network.body.nodes[nos3[i]].y = lista[i][1];
                }
                
                network.physics.physicsEnabled = false;
                network.physics.stopSimulation();
                
                network.redraw();

                network.fit();

                toggle_K = 1;

                tempAlert(`Tecla ${event.key} - Layout circular`, 3000);

        // https://stackoverflow.com/questions/9461621/format-a-number-as-2-5k-if-a-thousand-or-more-otherwise-900
        function nFormatter(num, digits) {
            const lookup = [
                { value: 1, symbol: "" },
                { value: 1e3, symbol: "k" },
                { value: 1e6, symbol: "M" },
                { value: 1e9, symbol: "G" },
                { value: 1e12, symbol: "T" },
                { value: 1e15, symbol: "P" },
                { value: 1e18, symbol: "E" }
            ];
            const rx = /\.0+$|(\.[0-9]*[1-9])0+$/;
            var item = lookup.slice().reverse().find(function(item) {
                return num >= item.value;
            });
            return item ? (num / item.value).toFixed(digits).replace(rx, "$1") + item.symbol : "0";
        }

      updateLetterCasing();

    });
    
    // Atualizar a opacidade do teclado
    function updateKeyboardOpacity() {
      keyboardOpacity = opacitySlider.value;
      virtualKeyboard.style.backgroundColor = `rgba(248, 249, 250, ${keyboardOpacity/100})`;
      
      // Atualizar opacidade das teclas tambm
      const alphaForKeys = Math.min((keyboardOpacity + 10) / 100, 0.9); // Ligeiramente mais opaco que o fundo
      
      document.querySelectorAll('.key').forEach(key => {
        if (key.classList.contains('special')) {
          key.style.backgroundColor = `rgba(241, 243, 245, ${alphaForKeys})`;
        } else {
          key.style.backgroundColor = `rgba(255, 255, 255, ${alphaForKeys})`;
        }
      });
      
      // Reaplica o estilo para teclas modificadoras ativas
      document.querySelectorAll('.modifier-active').forEach(key => {
        key.style.backgroundColor = `rgba(197, 232, 255, ${Math.min(alphaForKeys + 0.1, 0.95)})`;
      });
    }
    
    // Estados dos modificadores
    let shiftActive = false;
    let ctrlActive = false;
    let altActive = false;
    let altGrActive = false;
    let capsLockActive = false;
    let keyboardOpacity = 0; // valor inicial de 0%
    
    // Elementos modificadores
    const shiftLeftKey = document.getElementById('shift-left-key');
    const shiftRightKey = document.getElementById('shift-right-key');
    const ctrlLeftKey = document.getElementById('ctrl-left-key');
    const ctrlRightKey = document.getElementById('ctrl-right-key');
    const altLeftKey = document.getElementById('alt-left-key');
    const altRightKey = document.getElementById('alt-right-key');
    const capsKey = document.getElementById('caps-key');
    const opacitySlider = document.getElementById('opacity-slider');
    
    // Remover o evento de duplo clique e adicionar o boto de ativar teclado
    keyboardToggle.addEventListener('click', function(e) {
      e.preventDefault();
      showKeyboard(window.innerWidth / 2, window.innerHeight / 2);
    });
    
    // Clicar fora do teclado para fechar
    document.addEventListener('click', function(e) {
      if (virtualKeyboard.style.display === 'block' && !virtualKeyboard.contains(e.target) && e.target !== keyboardToggle) {

  // Se quiser centralizar sempre no meio:
  const keyboardWidth = virtualKeyboard.offsetWidth;
  const keyboardHeight = virtualKeyboard.offsetHeight;
  const left = (window.innerWidth - keyboardWidth) / 2;
  const top = (window.innerHeight - keyboardHeight) / 2;
  
  virtualKeyboard.style.left = `${left}px`;
  virtualKeyboard.style.top = `${top}px`;
}

    
    // Funo para esconder o teclado
    function hideKeyboard() {
      virtualKeyboard.style.display = 'none';
      resetModifiers();
    }
    
    // Funo para resetar os modificadores
    function resetModifiers() {
      shiftActive = false;
      ctrlActive = false;
      altActive = false;
      altGrActive = false;
      // No resetamos capsLockActive aqui para que o estado do CapsLock persista at ser desativado
      updateModifierStyles();
    }
    
    // Atualizar estilos dos modificadores e estado das teclas
    function updateModifierStyles() {
      shiftLeftKey.classList.toggle('modifier-active', shiftActive);
      shiftRightKey.classList.toggle('modifier-active', shiftActive);
      ctrlLeftKey.classList.toggle('modifier-active', ctrlActive);
      ctrlRightKey.classList.toggle('modifier-active', ctrlActive);
      altLeftKey.classList.toggle('modifier-active', altActive);
      altRightKey.classList.toggle('modifier-active', altGrActive);
      capsKey.classList.toggle('modifier-active', capsLockActive);
      
      // Atualizar visualizao das letras (maisculas/minsculas) com base no estado do CapsLock
      updateLetterCasing();
    }
    
    // Funo para atualizar visualizao das letras baseado no CapsLock
    function updateLetterCasing() {
  document.querySelectorAll('.key').forEach(key => {
    const keyValue = key.getAttribute('data-key');
    // Verifica se  uma letra nica (a-z) ou 
    if (keyValue && ((keyValue.length === 1 && keyValue.match(/[a-z]/i)) || keyValue === '')) {
      // Aplica maiscula se CapsLock estiver ativo
      if (keyValue === '' && capsLockActive) {
        key.textContent = '';
      } else if (keyValue === '' && !capsLockActive) {
        key.textContent = '';
      } else {
        key.textContent = capsLockActive ? keyValue.toUpperCase() : keyValue.toLowerCase();
      }
    }
  });
}
    
    // Lidar com clique nas teclas
    keys.forEach(key => {
      key.addEventListener('click', function() {
        const keyValue = this.getAttribute('data-key');
        
        // Lidar com teclas modificadoras
        if (keyValue === 'ShiftLeft' || keyValue === 'ShiftRight') {
          shiftActive = !shiftActive;
          updateModifierStyles();
          return;
        }
        
        if (keyValue === 'ControlLeft' || keyValue === 'ControlRight') {
          ctrlActive = !ctrlActive;
          updateModifierStyles();
          return;
        }
        
        if (keyValue === 'AltLeft') {
          altActive = !altActive;
          updateModifierStyles();
          return;
        }
        
        if (keyValue === 'AltRight') {
          altGrActive = !altGrActive;
          updateModifierStyles();
          return;
        }
        
        if (keyValue === 'CapsLock') {
          capsLockActive = !capsLockActive;
          updateModifierStyles();
          return;
        }
        
        // Simular o pressionamento da tecla
        simulateKeyPress(keyValue);
        
        // Desativar Shift aps uso (a menos que Caps Lock esteja ativo)
        if (shiftActive && !capsLockActive) {
          shiftActive = false;
          updateModifierStyles();
        }
      });
    });
    
    // Simular pressionamento de tecla
    function simulateKeyPress(key) {
  let keyCode = key;
  let charCode = 0;
  
  // Converter para maiscula se Shift ou Caps Lock estiver ativo
  if (key.length === 1 && (shiftActive !== capsLockActive) && key.match(/[a-z]/i)) {
    keyCode = key.toUpperCase();
  }
  
  // Tratamento especial para o '' com Caps Lock ou Shift
  if (key === '') {
    // Se Shift ou Caps Lock (mas no ambos) estiverem ativos, usar ''
    keyCode = (shiftActive !== capsLockActive) ? '' : '';
  }
      
      // Lidar com caracteres especiais com Shift
      if (shiftActive) {
        const shiftMap = {
          '\'': '"', '1': '!', '2': '@', '3': '#', '4': '$', '5': '%', 
          '6': '', '7': '&', '8': '*', '9': '(', '0': ')', 
          '-': '_', '=': '+', '[': '{', ']': '}', '\\': '|', 
          ',': '<', '.': '>', ';': ':', '/': '?', '': '`', '~': '^'
        };
        
        if (shiftMap[key]) {
          keyCode = shiftMap[key];
        }
      }
      
      // Lidar com combinaes Alt Gr (AltRight)
      if (altGrActive) {
        const altGrMap = {
          'q': '/', 'w': '?', 'e': '', '2': '', '3': '',
          '4': '', '5': '', '6': ''
        };
        
        if (altGrMap[key]) {
          keyCode = altGrMap[key];
        }
      }
      
      // Criar e disparar o evento
      const event = new KeyboardEvent('keydown', {
        key: keyCode,
        code: key,
        ctrlKey: ctrlActive,
        shiftKey: shiftActive,
        altKey: altActive || altGrActive,
        bubbles: true
      });
      
      document.activeElement.dispatchEvent(event);
      
      // Para caracteres imprimveis, disparar tambm um evento de input
      if (keyCode.length === 1) {
        // Tentar inserir o caractere via execCommand
        try {
          if (document.activeElement.isContentEditable || 
              document.activeElement.tagName === 'INPUT' || 
              document.activeElement.tagName === 'TEXTAREA') {
            
            if (document.execCommand('insertText', false, keyCode)) {
              return;
            }
          }
        } catch (e) {
          console.error('Erro ao inserir texto:', e);
        }
        
        // Se o execCommand falhou ou no  compatvel, tentar via evento de input
        const inputEvent = new InputEvent('input', {
          data: keyCode,
          inputType: 'insertText',
          bubbles: true
        });
        document.activeElement.dispatchEvent(inputEvent);
      }
      
      // Lidar com caracteres acentuados (teclas mortas)
      const deadKeyMap = {
        '': {
          'a': '', 'e': '', 'i': '', 'o': '', 'u': '',
          'c': '', 'y': '', 'A': '', 'E': '', 'I': '',
          'O': '', 'U': '', 'C': '', 'Y': ''
        },
        '`': {
          'a': '', 'e': '', 'i': '', 'o': '', 'u': '',
          'A': '', 'E': '', 'I': '', 'O': '', 'U': ''
        },
        '~': {
          'a': '', 'o': '', 'n': '',
          'A': '', 'O': '', 'N': ''
        },
        '^': {
          'a': '', 'e': '', 'i': '', 'o': '', 'u': '',
          'A': '', 'E': '', 'I': '', 'O': '', 'U': ''
        },
        '': {
          'a': '', 'e': '', 'i': '', 'o': '', 'u': '', 'y': '',
          'A': '', 'E': '', 'I': '', 'O': '', 'U': '', 'Y': ''
        }
      };
      
      // Teclas especiais no imprimveis
      const specialKeys = {
        'Backspace': () => {
          document.execCommand('delete', false);
        },
        'Enter': () => {
          document.execCommand('insertLineBreak', false);
        },
        'Tab': () => {
          document.execCommand('insertText', false, '\t');
        },
        'Delete': () => {
          document.execCommand('forwardDelete', false);
        },
        'ArrowLeft': () => {
          // Movimento do cursor  gerenciado pelo evento keydown
        },
        'ArrowRight': () => {
          // Movimento do cursor  gerenciado pelo evento keydown
        },
        'ArrowUp': () => {
          // Movimento do cursor  gerenciado pelo evento keydown
        },
        'ArrowDown': () => {
          // Movimento do cursor  gerenciado pelo evento keydown
        },
        ' ': () => {
          document.execCommand('insertText', false, ' ');
        }
      };
      
      // Executar ao especial se existir
      if (specialKeys[key]) {
        specialKeys[key]();
      }
    }
  })();


const keyboard = document.getElementById('virtual-keyboard');

let isDragging = false;
let offsetX = 0;
let offsetY = 0;

keyboard.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.clientX - keyboard.offsetLeft;
  offsetY = e.clientY - keyboard.offsetTop;
});

document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    keyboard.style.left = `${e.clientX - offsetX}px`;
    keyboard.style.top = `${e.clientY - offsetY}px`;
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
});

keyboard.addEventListener('touchstart', (e) => {
  isDragging = true;
  offsetX = e.touches[0].clientX - keyboard.offsetLeft;
  offsetY = e.touches[0].clientY - keyboard.offsetTop;
});

document.addEventListener('touchmove', (e) => {
  if (isDragging) {
    keyboard.style.left = `${e.touches[0].clientX - offsetX}px`;
    keyboard.style.top = `${e.touches[0].clientY - offsetY}px`;
  }
});

document.addEventListener('touchend', () => {
  isDragging = false;
